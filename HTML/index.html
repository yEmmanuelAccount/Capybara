<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capybara Evolution</title>

  <link rel="stylesheet" href="../CSS/cores.css">
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">

</head>
<body>
  <div class="container">
    <!-- Área 1: Características do Personagem -->
    <div class="header">
      <h2>Características do Personagem</h2>
      <div>
        <label for="dano">Dano:</label>
        <input type="text" id="dano" value="5K" placeholder="ex: 5K">
        <label for="nivel">Nível:</label>
        <input type="number" id="nivel" value="1" min="1">
      </div>
      <div>
        <label for="xpColetado">XP Coletado:</label>
        <input type="text" id="xpColetado" value="500" placeholder="ex: 500">
        <label for="ovo">Ovo:</label>
        <select id="ovo">
          <option value="none">Nenhum</option>
        </select>
      </div>
      <div>
        <button id="btnAddOvo">Adicionar Ovo</button>
        <button id="btnAddMob">Adicionar Mob</button>
        <button id="btnAddNivel">Adicionar Nível</button>
      </div>
    </div>

    <!-- Área 2: Análises -->
    <div class="analysis" id="analysisCard">
      <h2>Análise: Melhor Mob para Subir de Nível</h2>
      <p id="finalTime">Tempo Final: -</p>
      <p id="killsNeeded">Abates Necessários: -</p>
      <p id="trophiesResult">Troféus Resultantes: -</p>
    </div>

    <!-- Área 3: Mobs Cadastrados -->
    <div class="mob-grid" id="mobGrid">
      <!-- Os mobs serão inseridos aqui -->
    </div>

    <!-- Área: Ovos Cadastrados -->
    <div class="egg-grid" id="eggGrid">
      <h2>Ovos Cadastrados</h2>
      <!-- Ovos serão inseridos aqui -->
    </div>

    <!-- Área: Níveis Cadastrados -->
    <div class="levels-grid" id="levelsGrid">
      <h2>Níveis Cadastrados</h2>
      <!-- Níveis serão inseridos aqui -->
    </div>
  </div>

  <!-- Modal para Adicionar Ovo -->
  <div class="modal" id="modalOvo">
    <div class="modal-content">
      <h3>Adicionar Ovo</h3>
      <form id="formOvo">
        <div>
          <label for="ovoNome">Nome:</label>
          <input type="text" id="ovoNome" required>
        </div>
        <div>
          <label for="ovoPreco">Preço:</label>
          <input type="text" id="ovoPreco" placeholder="ex: 1M" required>
        </div>
        <div>
          <label for="ovoArea">Encontrado na Área:</label>
          <input type="number" id="ovoArea" required>
        </div>
        <div style="margin-top:10px;">
          <button type="submit">Salvar Ovo</button>
          <button type="button" id="closeOvoModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Adicionar Mob -->
  <div class="modal" id="modalMob">
    <div class="modal-content">
      <h3>Adicionar Mob</h3>
      <form id="formMob">
        <div>
          <label for="mobNome">Nome:</label>
          <input type="text" id="mobNome" required>
        </div>
        <div>
          <label for="mobVida">Vida:</label>
          <input type="text" id="mobVida" placeholder="ex: 10K" required>
        </div>
        <div>
          <label for="mobTrofeus">Troféus:</label>
          <input type="text" id="mobTrofeus" placeholder="ex: 5K ou 6M" required>
        </div>
        <div>
          <label for="mobXp">XP por Abate:</label>
          <input type="text" id="mobXp" placeholder="ex: 200 ou 1M" required>
        </div>
        <div>
          <label for="mobArea">Encontrado na Área:</label>
          <input type="number" id="mobArea" required>
        </div>
        <div style="margin-top:10px;">
          <button type="submit">Salvar Mob</button>
          <button type="button" id="closeMobModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Adicionar Nível -->
  <div class="modal" id="modalNivel">
    <div class="modal-content">
      <h3>Adicionar Nível</h3>
      <form id="formNivel">
        <div>
          <label for="nivelNumero">Número do Nível:</label>
          <input type="number" id="nivelNumero" required>
        </div>
        <div>
          <label for="nivelXp">Quantidade de Xp:</label>
          <input type="text" id="nivelXp" placeholder="ex: 1M" required>
        </div>
        <div style="margin-top:10px;">
          <button type="submit">Salvar Nível</button>
          <button type="button" id="closeNivelModal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../JS/funcoes.js"></script>
  <script src="../JS/calculos.js"></script>
</body>
</html>
